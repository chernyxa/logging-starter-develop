plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.danya'
version = '1.2-SNAPSHOT'

java.sourceCompatibility = JavaVersion.VERSION_21
java.targetCompatibility = JavaVersion.VERSION_21

repositories {
    mavenCentral()
}

def springVersion = "3.2.5"

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-aop:${springVersion}"
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.4'

    implementation "org.codehaus.janino:janino:3.1.9"

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.4'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.9.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url = "file://${project.projectDir.toString()}/maven-repo/"
        }
    }
}

